global:
  scrape_interval: 15s
  scrape_timeout: 10s
  scrape_protocols:
  - OpenMetricsText1.0.0
  - OpenMetricsText0.0.1
  - PrometheusText1.0.0
  - PrometheusText0.0.4
  evaluation_interval: 1m
  metric_name_validation_scheme: utf8
  external_labels:
    environment: production
    project: ea_voice

runtime:
  gogc: 75

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    honor_timestamps: true
    track_timestamps_staleness: false
    scrape_interval: 15s
    scrape_timeout: 10s
    scrape_protocols:
    - OpenMetricsText1.0.0
    - OpenMetricsText0.0.1
    - PrometheusText1.0.0
    - PrometheusText0.0.4
    always_scrape_classic_histograms: false
    convert_classic_histograms_to_nhcb: false
    metrics_path: /metrics
    scheme: http
    enable_compression: true
    metric_name_validation_scheme: utf8
    metric_name_escaping_scheme: allow-utf-8
    follow_redirects: true
    enable_http2: true
    static_configs:
    - targets:
      - localhost:9090

  # EA_Voice Application Monitoring
  - job_name: ea_voice
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /api/monitoring/metrics
    scheme: https
    enable_compression: true
    follow_redirects: true
    enable_http2: true
    static_configs:
    - targets:
      - eavoice-production.up.railway.app
      labels:
        service: ea_voice
        environment: production
        app: voice_assistant

otlp:
  translation_strategy: UnderscoreEscapingWithSuffixes
